<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Detection Result</title>
<style>
    body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0a0a0a, #003300);
        color: #00ff99;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    h1, h2 {
        text-shadow: 0 0 10px #00ff99;
    }
    img {
        margin-top: 20px;
        width: 250px;
        height: 250px;
        border-radius: 15px;
        object-fit: cover;
        border: 2px solid #00ff99;
        box-shadow: 0 0 20px rgba(0,255,153,0.4);
    }
    a {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #00ff99;
        color: #111;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        transition: 0.3s;
    }
    a:hover {
        background-color: #00cc77;
        transform: scale(1.05);
    }
</style>
</head>
<body>
    <h1>Hi, {{ name }}!</h1>
    <h2>Your emotion is: {{ emotion }}</h2>
    <img src="/{{ image_path }}" alt="Uploaded Image">
    <a href="/">Try Another Image</a>
</body>
</html>
