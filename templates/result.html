<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Detection Result</title>
<style>
    body {
        font-family: "Poppins", sans-serif;
        background: #0b2e13;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 40px 20px;
        margin: 0;
    }
    h1 {
        color: #00ff99;
        text-shadow: 0 0 10px #00ff99;
        margin-bottom: 25px;
    }
    .card {
        background: #07210a;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(0,255,153,0.3);
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 350px;
        text-align: center;
    }
    .card img {
        max-width: 100%;
        border-radius: 10px;
        margin-bottom: 20px;
        border: 2px solid #00ff99;
    }
    .card p {
        font-size: 18px;
        margin: 5px 0;
    }
    .card a {
        margin-top: 15px;
        display: inline-block;
        text-decoration: none;
        color: #0b2e13;
        background: #00ff99;
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: bold;
        transition: 0.3s;
    }
    .card a:hover {
        background-color: #00cc77;
        transform: scale(1.05);
    }
</style>
</head>

    <div class="card">
        <img src="{{ image_url }}" alt="Uploaded Image">
        <p><strong>Name:</strong> {{ name }}</p>
        <p><strong>Detected Emotion:</strong> {{ emotion }}</p>
        <a href="/">â¬… Detect Another</a>
    </div>
</body>
</html>
