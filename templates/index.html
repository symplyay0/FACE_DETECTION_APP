<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Emotion Detection App</title>
<style>
    body {
        font-family: "Poppins", sans-serif;
        background: #0b2e13;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    h1 {
        color: #00ff99;
        text-shadow: 0 0 10px #00ff99;
        margin-bottom: 20px;
    }
    form {
        background: #07210a;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(0,255,153,0.3);
        display: flex;
        flex-direction: column;
        width: 300px;
    }
    input[type="text"], input[type="file"] {
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #00ff99;
        background: #0b2e13;
        color: #fff;
        box-sizing: border-box;
    }
    button {
        padding: 12px 0;
        margin-top: 15px;
        border: none;
        border-radius: 8px;
        background-color: #00ff99;
        color: #0b2e13;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 10px rgba(0,255,153,0.5);
    }
    button:hover {
        background-color: #00cc77;
        transform: scale(1.05);
    }
</style>
</head>
<body>
    <h1>ðŸŽ­ Emotion Detection</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Enter Your Name" required>
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Detect Emotion</button>
    </form>
</body>
</html>
